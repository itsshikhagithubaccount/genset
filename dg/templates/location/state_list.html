{% extends "base.html" %}
{% block content %}

<div id="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card alert">

                <div class="card-header">
                    <h4>State Details </h4>
                    <div class="card-header-right-icon">
                        <ul>
                            <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                            <li class="doc-link"><a href="#"><i class="ti-link"></i></a></li>
                        </ul>
                    </div>
                </div>

                <div class="bootstrap-data-table-panel">
                    <table class="table table-light">
                        <thead class="border-bottom font-weight-bold">
                        <td>State Name</td>
                        <td>User</td>
                        <td>Created On</td>
                        <td>updated On</td>
                        <td>Modified User</td>
                        <td><a href="{% url 'state_form' %}" class="btn btn-warning">
                            <i class="ti-plus"></i> Add New
                        </a>
                        </td>
                        </thead>

                        <tbody>
                        {% for state in state_list %}
                        <tr>
                            <td>{{state.state_name}}</td>
                            <td>{{state.user}}</td>
                            <td>{{state.created_on}}</td>
                            <td>{{state.updated_on}}</td>
                            <td>{{state.modified_user}}</td>

                            <td>
                                <a href="{% url 'state_update' state.id %}" class="btn text-secondary px-0">
                                    <i class="ti-pencil-alt"></i>
                                </a>
                                <a onclick="return confirm('Are you sure you want to delete this ???')"
                                   href="{% url 'state_delete' state.id  %}" class="d-inline">
                                    <span class="btn">
                                        <i class=" ti-trash text-danger float-right"></i>
                                    </span>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
