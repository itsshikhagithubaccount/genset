                            <li class="doc-link"><a href="#"><i class="ti-link"></i></a></li>
                        </ul>
                    </div>

                <div class="table-responsive">

                            <td>User</td>
                            <td>Created On</td>

                                <td>{{city.updated_on}}</td>
                                <td>{{city.modified_user}}</td>

                                <td>

                                        <i class="ti-pencil-alt"></i>
                                    </a>
                                    <a onclick="return confirm('Are you sure you want to delete this ???')"
                                       href="{% url 'city_delete' city.id  %}" class="d-inline">
                                    <span class="btn">
                                        <i class=" ti-trash text-danger float-right"></i>
                                    </span>
                                    </a>
                                </td>
                            </tr>
