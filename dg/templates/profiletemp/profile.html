{% extends 'onlydashboard.html' %}
{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Profile Update</h1>
        </div>
        <!-- Main Content Here -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Update Your Profile!</h1>

                  </div>
                  <form class = 'container' action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="profile-photo-container profile-photo-form-container">
<!--                <p class="profile-page-heading">Edit your profile</p>-->
                <img src="{{user.profile.profile_img.url}}" class="rounded float-right" height="100px" width="100px" align="right">
                {{form.profile_img}}
            </div>
                      <div class="user-content-container user-profile-form-container">
                      <ul>
                    <li class="name">
                        <label>Your Name</label>
                        {{form.name}}
                    </li>
                      <li class="title">
                        <label >BIO</label>
                        {{form.bio}}
                    </li>
                      <li class="desc">
                        <label>phone number</label>
                        {{form.phone_number}}
                    </li>
                       <li class="desc">
                        <label>date of birth</label>
                        {{form.birth_date}}
                    </li>
                      </ul>
                    <button class="profile-save-button"> <a href="{% url 'profilehome' %}">Save</a></button>
                      </div>
                  </form>
                     </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'profilehome' %}">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



    </div>
    <!-- /.container-fluid -->
{% endblock content %}
